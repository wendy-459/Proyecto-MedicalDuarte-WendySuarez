<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso - Clínica Medical Duarte</title>
  <link rel="icon" href="assets/juego/icon.jpeg">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login-container">
    <img src="assets/juego/Clinica_Medical_Duarte.png" alt="Logo Medical Duarte" class="logo" />
    <h2>Ingreso a la Clínica Medical Duarte</h2>
    <form id="login-form">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="number" id="edad" placeholder="Edad" required />
      <input type="text" id="habitacion" placeholder="Número de habitación" required />
      <input type="text" id="servicio" placeholder="Servicio hospitalario" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
